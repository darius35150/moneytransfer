<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">First Wave Money Transfer</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a id="login" href="#">Login</a></li>
                        <li><a id="signup" href="#">Signup</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Some picture or writing here</h1>
            </div>
        </div>
        <div class="container" id="loginform">
            <form class="form-inline">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="login_email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button id="loginsubmit" type="submit" class="btn btn-default">Submit</button>
                <button id="logincancel" type="cancel" class="btn btn-default">Cancel</button>
            </form>
        </div>
        <div class="container" id="signupform">
            <form class="form-horizontal" action="#">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="Province">Province:</label>
                    <input type="text" class="form-control" id="province">
                </div>
                <div class="form-group">
                    <label for="zip">PostalCode:</label>
                    <input type="text" class="form-control" id="zip"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button id="cancel" type="cancel" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </body>
</html>
